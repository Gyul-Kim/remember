<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="image" content="http://brekqkim.headstone01.gethompy.com/test/images/1.jpg">
    <title>가제</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js" defer></script>
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/wow.min.js" defer></script>
    <script src="js/wowjs-repeat-animation.js" defer></script>
    <script src="js/txt.js" defer></script>
    <script src="js/common.js" defer></script>
</head>
<body id="cal" class="cal">
    <section>
        <div class="section contents">
            <!-- 각각의 날짜들을 클릭했을 때, todo list가 떠야 한다 -->
            <div class="frame">
                <div class="title" id="current-year-month">2022년 5월 기억</div>
                <div class="contents_wrap">
                    <div class="btns">
                        <div class="btn-prev"></div>
                        <div class="btn-next"></div>
                    </div>
                    <table id="calendar">
                        <thead>
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body" class="calendar-body"></tbody>
                    </table>
                </div>

                <div class="todo_list active">
                    <div class="bg"></div>
                    <div class="list">
                        <h5>일정 등록</h5>
                        <div>
                            <div class="todo_int">
                                <strong>내용을 키워드로 입력해 주세요.</strong>
                                <span>
                                    키워드 중심으로 일정의 제목과 위치를 입력해 주세요. <br>
                                    키워드 단위로 기억할 경우 기억 효율이 극대화 됩니다.
                                </span>
                            </div>
                            <div class="todo_tit">
                                <b>제목</b>
                                <input type="text" id="" name="" placeholder="제목을 입력해 주세요.">
                            </div>
                            <div>
                                <b>기간</b>
                                <input type="text" id="mian-day" name="main-day" placeholder="">
                                <em>~</em>
                                <input type="text" id="main-day" name="main-day" placeholder="">
                            </div>
                            <div>
                                <b>시간</b>
                                <input type="text" id="" name="" placeholder="HH-MM">
                                <em>~</em>
                                <input type="text" id="" name="" placeholder="HH-MM">
                            </div>
                            <div class="todo_memo">
                                <b>메모</b>
                                <input type="text" id="" name="" placeholder="위치 또는 메모할 내용을 입력해 주세요.">
                            </div>
                        </div>
                        <button type="button" id="input-data" class="input-data">등록하기</button>
                        <div id="input-list" class="input-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
