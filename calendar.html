<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="image" content="http://brekqkim.headstone01.gethompy.com/test/images/1.jpg">
    <title>가제</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js" defer></script>
    <script src="js/swiper-bundle.min.js" defer></script>

<body id="cal" class="cal">
    <section>
        <div class="section contents">
            <!-- 각각의 날짜들을 클릭했을 때, todo list가 떠야 한다 -->
            <div class="frame">
                <div class="title">2022년 5월 기억</div>
                <div class="contents_wrap">
                    <div class="btns">
                        <div class="btn-prev"></div>
                        <div class="btn-next"></div>
                    </div>
                    <table id="calendar">
                        <thead>
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body" class="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
